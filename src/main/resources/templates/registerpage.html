<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="navbar::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/output.css}" />
	<title>Register Page</title>
</head>
<body>
<section>
		<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-900 to-blue-700">
    <div class="flex w-4/5 max-w-5xl rounded-xl shadow-xl bg-white overflow-hidden">
        <!-- Left side -->
        <div class="w-1/2 bg-gradient-to-b from-blue-600 to-blue-800 p-10 text-white flex flex-col justify-center items-center">
            <h2 class="text-3xl font-bold mb-4">Welcome Page</h2>
            <p class="text-center mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec pharetra taciti maximus.</p>
            <div class="flex gap-4">
                <a href="#" class="text-xl bg-white text-blue-600 rounded-full p-3"><i class="fab fa-twitter"></i> üê¶</a>
                <a href="#" class="text-xl bg-white text-red-600 rounded-full p-3"><i class="fab fa-google"></i> üî¥</a>
                <a href="#" class="text-xl bg-white text-blue-800 rounded-full p-3"><i class="fab fa-facebook"></i> üîµ</a>
            </div>
        </div>

        <!-- Right side -->
        <div class="w-1/2 p-10">
            <div class="flex justify-end">
                
                <a th:href="@{/signin}" class="ml-4 bg-blue-600 text-white px-4 py-2 rounded">Sign In</a>
            </div>
            <h2 class="text-2xl font-bold mt-6 mb-4">Register</h2>
            
            
            <form class="space-y-4" th:action="@{/do_register}"  th:object="${user}"  method="POST" enctype="multipart/form-data">
            
            	<!-- use for sucsseful and error message in the form   -->
			  <div>
 				<div th:if="${messageContent}">
					 <div th:if="${messageContent.type}=='success' ">
						  <p th:text="${messageContent.content}" class="text-green-700 text-xl text-center"></p>
					 </div>
                     <div th:if="${messageContent.type}=='error' ">
						  <p th:text="${messageContent.content}" class="text-red-700 text-xl text-center"></p>
					 </div>
			   </div>
			   
                <div>
                    <label class="block font-semibold">Name</label>
                    <input type="text"
                           placeholder="Enter Your Full Name"
	                	   id="name" 
	                	   th:classappend="${#fields.hasErrors('name')}?'is-invalid':' ' "
	                	   name="name"
                            class="w-full border-b border-gray-400 p-2 focus:outline-none">
                            
                     <div th:if="${#fields.hasErrors('name')}" class="visible">
				        <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-pink-600 text-sm mt-2"></div>
			        </div> 
                </div>
                
  
                <div>
                    <label class="block font-semibold">Email</label>
                    <input type="email" 
                	  	   id="email"
                	 	   name="email" 
                		   th:classappend="${#fields.hasErrors('email')}?'is-invalid':' ' "
                   		   placeholder="Enter Your Email" 
                    	   class="w-full border-b border-gray-400 p-2 focus:outline-none">
                    	   
                    <div th:if="${#fields.hasErrors('email')}" class="visible">
				      <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="text-pink-600 text-sm mt-2"></div>
			       </div> 
			       	   
                </div>
                
                <div>
                    <label class="block font-semibold">Password</label>
                    <input type="password"
	                       id="password"
	                       th:classappend="${#fields.hasErrors('password')}"
	                       name="password" 
                           placeholder="Enter Your Password" 
                           class="w-full border-b border-gray-400 p-2 focus:outline-none">
                           
                     <div th:if="${#fields.hasErrors('password')}" class="visible">
				        <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-pink-600 text-sm mt-2"></div>
			        </div>       
			         
                </div>
                
                <div>
                   <label for="contact" class="block font-semibold">Contact Image</label>
                   <input type="file" id="image" name="profileimage" class="w-full px-2 py-1 ">
                 </div>
                
                <div>
                	 <label for="description" class="block font-semibold">Description</label>
                	 <textarea id="description" name="about" rows="4" class="w-full border-2 border-gray-400 p-2 focus:outline-none"></textarea>
                
                </div>
                       
                <div class="flex items-center mb-2">
                    <input type="checkbox" 
                           name="enable"  
                           class="mr-2">
                    <label for="terms" class="text-sm">I agree to the <a href="#" class="text-blue-600">Terms of Service</a></label>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>

</section>
</body>
</html>
