<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="navbar::Layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/output.css}" />
	<title>Login Page</title>
</head>
<body>
  <section>
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-400 to-blue-500 ">
      <div class="bg-white shadow-lg rounded-xl flex max-w-4xl w-full">
        
        <div class="w-1/2 p-8">
        
            <div class="" th:if="${param.error}">
	        	<h1 class="text-red-500 text-2xl font-serif">Invalid User And Password</h1>
	        	</div>
	        	
	        	<div class="" th:if="${param.logout}">
	        	<h1 class="text-green-500 text-2xl font-serif">you have Successfully Logout</h1>
        	  </div>
        	  
          <h2 class="text-3xl font-bold mb-4 text-purple-700">Login</h2>
          <p class="text-sm text-gray-500 mb-6">
            Don't have an account yet? <a href="/register" class="text-purple-600 font-semibold">Sign Up</a>
          </p>
          <form th:action="@{/dologin}" method="post" class="space-y-4">
            <div>
              <label class="block text-sm mb-1">Email Address</label>
              <input
                type="email"
                name="username"
                placeholder="you@example.com"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">Password</label>
              <input
                type="password"
                 name="password"
                placeholder="Enter your Password"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
              />
              <div class="text-right text-sm">
                <a href="#" class="text-purple-600 hover:underline">Forgot Password?</a>
              </div>
            </div>
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="mr-2" />
              <label htmlFor="remember" class="text-sm text-gray-700">Remember me</label>
            </div>
            <button  type="submit" class="w-full py-2 mt-2 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700">LOGIN</button>
          </form>
          
         
        </div>

        
        <div className="w-1/2  bg-cyan-400 flex items-center justify-center rounded-xl ">
           <img th:src="@{/images/image1.webp}" alt="Login Illustration" className="  " />
          
           
        </div>
      </div>
    </div>
  </section>
  </body>
  </html>
