<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/user_navbar::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact form</title>
</head>
<body>
  <section class=" bg-gray-100 flex items-center justify-center h-max w-full">
	<div class="bg-white p-5 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-3 text-center">Contact Form</h1>
        
        <div th:if="${messageContent}">
					 <div th:if="${messageContent.type}=='success' ">
						  <p th:text="${messageContent.content}" class="text-green-700 text-xl text-center"></p>
					 </div>
                     <div th:if="${messageContent.type}=='error' ">
						  <p th:text="${messageContent.content}" class="text-red-700 text-xl text-center"></p>
					 </div>
		</div>			 
					 
        <form th:action="@{/user/processcontact}" th:object="${con}" method="post" enctype="multipart/form-data" class="space-y-2">
            
            <div>
                <label for="firstname" class="block text-gray-700">First Name</label>
                <input type="text" id="firstname" name="name" class="w-full px-4 py-2 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" >
            </div>
            
            <div>
                <label for="lastname" class="block text-gray-700">Last Name</label>
                <input type="text" id="lastname" name="secondname" class="w-full px-4 py-2 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" >
            </div>
            
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" >
            </div>
            
            <div>
                <label for="work" class="block text-gray-700">Work</label>
                <input type="text" id="work" name="work" class="w-full px-4 py-2 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200">
            </div>
            
            <div>
                <label for="phoneno" class="block text-gray-700">Phone Number</label>
                <input type="tel" id="phoneno" name="phone" class="w-full px-4 py-2 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200">
            </div>
            <div>
                <label for="contact" class="block text-gray-700">Contact Image</label>
                <input type="file" id="phoneno" name="profileimage" class="w-full px-4 py-2 ">
            </div>
            
            <div>
                <label for="description" class="block text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200"></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Submit</button>
            </div>
        </form>
    </div>
		
	</section>
</body>
</html>
